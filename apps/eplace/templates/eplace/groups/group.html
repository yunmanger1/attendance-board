{% load i18n eplace_tags %}
<style>
table.group-table .noborder, .noborder{
border: 0px solid white;
vertical-align:bottom;
}
.center{
text-align:center;
}
</style>
<table class="group-table noborder" cellpadding=0 cellspacing=0 >
<tr>
<td></td>
{% for lesson in lessons %}
<th><a title="{{ lesson }}" href="{{ lesson.link }}">{{ lesson.short_name }}</a></th>
{% endfor %}
</tr>
{% for student in group.student_set.all %}
<tr>
<th><a href="{{ student.link }}">{{ student }}</a></th>
{% for lesson in lessons %}
<td class="center"><a href="{% url eplace_students_student_lesson sid=student.pk,lid=lesson.pk%}">{{ student|get_absence_count:lesson }}</a></td>
{% endfor %}
</tr>
{% endfor %}
</table>
