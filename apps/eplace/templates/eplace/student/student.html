{% extends "eplace/base.html" %}

{% load eplace_tags %}

{% block content %}
<div class="widget">
<h2>{{ student }} ({{ student.group }})</h2>
<h3>{{ student.email }}</h3>
</div>

<div class="widget w-table">
{% for lesson in lesson_list %}
<h2>{{ lesson.subject }} - {{ lesson.type }}</h2>
{% include "eplace/student/student-lesson-item.html" %}
{% endfor %}
</div>
{% endblock %}
