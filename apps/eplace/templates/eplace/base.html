{% extends "base.html" %}

{% block jsblock %}
<style>
.widget-container{
display:block;
width: 100%;
}
.widget{
display:block;
border: 4px solid #ccc;
padding: 5px;
}
.widget a{
padding: 2px;
display:inline-block;
cursor: pointer;
}

.widget a.block{
display: block;
}

.widget a.selected{
background-color: #eee;
border:2px solid #ccc;
}
.w-group{
width: 150px;
}
.w-subject{
width: 300px;
}
.w-table{
/*width: 100%;*/
overflow: auto;
}
.group-table, .group-table td, .group-table th {
border: 1px solid black;
}
.group-table td, .group-table th{
font-size: 10px;
padding: 3px;
}
td.tick{
text-align: center;
cursor:pointer;
}
td.changed{background-color: yellow;}

div.popup{
padding:10px;
background-color: #eee;
width: 300px;
border: 3px solid #ccc;
}

.left{
float:left;
}

.leftpart{
width: 30%;
}

.mainpart{
width: 60%;
}
</style>
{% endblock %}

{% block content %}
<div class="widget-container">
<div>
	<div class="left leftpart">{% block leftpart %}{% endblock %}
		
	</div>
	<div class="left mainpart">{% block mainpart%}{% endblock %}
	
	</div>
</div>
</div>

{% endblock %}
